<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #009688;
      text-align: center;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .producto img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .precio {
      font-weight: bold;
      color: #e91e63;
    }
    button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a la Tienda Online</h1>

  <div class="producto">
    <img src="img/camisa.jpg" alt="Camisa clásica">
    <h2>Camisa clásica</h2>
    <p class="precio">Bs150.00</p>
    <button>Comprar</button>
  </div>

  <div class="producto">
    <img src="img/zapatos.jpg" alt="Zapatos deportivos">
    <h2>Zapatos deportivos</h2>
    <p class="precio">Bs 250.00</p>
    <button>Comprar</button>
  </div>

</body>
</html>
